

<form action="{% url 'aset:addLokasi'%}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">

      <div class="form-group col-md-4">
        <label for="id_lokasi">Id Lokasi </label>
        <input type="text" name="id_lokasi" class=" form-control " id="id_lokasi" maxlength="2" >
      </div>
      <div class="form-group col-md-4">
        <label for="nama_lokasi">Nama Lokasi</label>
        <input type="text" name="nama_lokasi" class="form-control" id="nama_lokasi" maxlength="50" required>
      </div>
      <div class="form-group col-md-4">
        <label for="alamat">Alamat </label>
        <input type="text" name="alamat" class="form-control" id="alamat" maxlength="50" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Tambah Data </button>
  </form>

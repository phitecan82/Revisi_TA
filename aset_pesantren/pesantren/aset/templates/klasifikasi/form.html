<form action="{% url 'aset:addKlasifikasi'%}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">

      <div class="form-group col-md-3">
        <label for="id_klasifikasi">Id Klasifikasi </label>
        <input type="text" name="id_klasifikasi" class=" form-control " id="id_klasifikasi" maxlength="2">
      </div>

      <div class="form-group col-md-4">
        <label for="nama_klasifikasi">Nama Klasifikasi</label>
        <input type="text" name="nama_klasifikasi" class="form-control" id="nama_klasifikasi" maxlength="50" required>
      </div>
    
    </div>
    <button type="submit" class="btn btn-primary">Tambah Data </button>
  </form>
